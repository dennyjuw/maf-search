<div *ngFor="let provider of providerData" class="card card-outline-secondary card-provider-info mt-3 clear-fix d-flex flex-row p-3">
  <div class="pr-3">
    <img src="http://placehold.it/80x80" class="rounded-circle">
  </div>
  <div>
    <h4 class="card-title">{{ provider.name }}</h4>
    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
    <p class="card-text">{{ provider.description }}</p>
    <div class="text-right">
      <a href="#" class="btn btn-primary">View detail</a>
    </div>
  </div>
</div>
